{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
{#    <meta charset="UTF-8">#}
    <title>Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>
<body>
<div>
    <canvas id="bar_chart" class="h-25 w-25"></canvas>
</div>
</body>
<script>
    var ctx = document.getElementById('bar_chart').getContext('2d');
    var bar_chart = new Chart(ctx, {
        type: 'bar',
        data: {
            {#labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],#}
            labels: {{ years }},
            datasets: [{
                label: 'Completion',
                {#data: [12, 19, 3, 5, 2, 3],#}
                data: {{ completion }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            },
            {
                label: 'Gas',
                {#data: [12, 19, 3, 5, 2, 3],#}
                data: {{ gas_production }},
                backgroundColor: [
                    {#'rgba(205, 99, 132, 0.2)',#}
                    {#'rgba(50, 162, 235, 0.2)',#}
                    {#'rgba(205, 206, 86, 0.2)',#}
                    {#'rgba(70, 192, 192, 0.2)',#}
                    'rgba(103, 102, 255, 0.2)',
                    {#'rgba(205, 159, 64, 0.2)'#}
                ],
                borderColor: [
                    {#'rgba(205, 99, 132, 1)',#}
                    {#'rgba(50, 162, 235, 1)',#}
                    {#'rgba(205, 206, 86, 1)',#}
                    {#'rgba(70, 192, 192, 1)',#}
                    'rgba(103, 102, 255, 1)',
                    {#'rgba(205, 159, 64, 1)'#}
                ],
                borderWidth: 1
            },]
        },
        options: {
            plugins: {legend: {position: 'top'}},
            title:{display: true, text: 'Wels Completion'},
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                },
            },
        }
    });
</script>
</html>
{% endblock %}
